id: example-template

info:
  name: "示例模板"
  author: "developer"
  severity: "info"
  description: "这是一个示例模板，用于演示模板格式"
  tags: ["example", "test"]

http:
  - method: GET
    path:
      - "/test"
      - "/demo"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    matchers:
      - type: word
        part: body
        words:
          - "test page"
          - "demo content"
      
      - type: status
        status:
          - 200
          - 403